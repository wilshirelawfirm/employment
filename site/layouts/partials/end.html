<script>
    $(window).on('load', function () {
        $(".big_text1").bigtext();
        $(".big_text3").bigtext();
        $(".big_text4").bigtext();
        $(".big_text5").bigtext();
        $(".subhero__no-win-desktop-no-win-text").bigtext();
        $(".subhero__recovered-text1").bigtext();
        $(".headline__big-text").css('opacity', '1');
        $(".headline__big-text2").css('opacity', '1');
        $(".herolower__text").bigtext();
        $(".header__wrap .subhero__phone-num").bigtext();
        $(".section-header-right").css('visibility', 'visible');
        document.getElementById('pageurl').value = window.location.href;
        document.getElementById('pageurl-bottom').value = window.location.href;
        $("form").removeClass("d-none");


        sessionStorage.videoLoaded = null;
        $.fn.inView = function(){
            //Window Object
            var win = $(window);
            //Object to Check
            obj = $(this);
            //the top Scroll Position in the page
            var scrollPosition = win.scrollTop();
            //the end of the visible area in the page, starting from the scroll position
            var visibleArea = win.scrollTop() + win.height();
            //the end of the object to check
            var objEndPos = (obj.offset().top + obj.outerHeight());

            return(visibleArea >= objEndPos && scrollPosition <= objEndPos ? true : false)
        };

        $(window).scroll(function(){
            if (sessionStorage.videoLoaded == "1") {
                // console.log("sessionStorage.videoLoaded=" + sessionStorage.videoLoaded);
            }else {
                if ($("#videoflag").inView()) {
                    sessionStorage.videoLoaded = "1";
                    // console.log("in view");
                    var video_wrapper = $('.placeholder-youtube-video');
                    $(video_wrapper).addClass("placeholder-youtube-video--active");
                    video_wrapper.html('<iframe id="video" allowfullscreen frameborder="0" class="embed-responsive-item" src="' + video_wrapper.data('yt-url') + '"></iframe>');
                }
            }
        });
    });
</script>
