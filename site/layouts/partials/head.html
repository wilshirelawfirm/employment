<!-- robots -->
<!-- you may configure it in the front matter of the page or in site params -->
{{ if or (isset .Params "robots") (isset .Site.Params "robots") }}
<meta name="robots" content="{{ with .Params.robots.content }}{{ . }}{{ else }}{{ .Site.Params.robots.content }}{{ end }}">
{{ end }}

<!--begin phone number formatting script-->
<script>
    var phoneNum = "{{ .Site.Params.phoneNumDigitsOnly }}"
    function strlength(a){
        if (a.length !== 11){
            console.log("phone number invalid")
            return  false
        } else {
            return true
        }
    }
    function formatPhone(b){
        if(strlength(b)){
            var part1 = phoneNum.slice(0, 1) + ".";
            var part2 = phoneNum.slice(1,4) + ".";
            var part3 = phoneNum.slice(4,7) + ".";
            var part4 = phoneNum.slice(7,11);
            var formattedNumber = part1 + part2 + part3 + part4;
            return formattedNumber
        }
    }
    window.addEventListener("load", function(event) {
        var phoneFormatted = formatPhone(phoneNum);

        var spans = document.getElementsByClassName( "phoneNumberFormatted" );
        for (var i = 0; i < spans.length; i++) {
            spans[i].innerHTML = phoneFormatted;
        }
    });
</script>
